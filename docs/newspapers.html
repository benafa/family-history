---
layout: single
title: Testementary Announcements
---
<head>
  <script src="{{ site.baseurl }}/assets/js/table.js"></script>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/table.css" type="text/css">
</head>

<br>
<input type="text" id="searchInput" placeholder="Search...">

<br>
<table id="myTable">
  <th onclick="sortTable(0)">Deceased</th>
  <th onclick="sortTable(1)">Petitioner</th>
  <th onclick="sortTable(2)">Year</th>
{% for article in site.newspaper %}
  <tr>
    <td> <a href="{{ article.url | prepend:site.baseurl }}">{{ article.name }}</a></td>
    <td>{{ article.petitioner }}</td>
    <td>{{ article.year }}</td>
  </tr>
{% endfor %}
</table>

<script>
  sortTable(2);
</script>
