---
layout: single
title: Testementary Articles
---
<head>
  <script src="{{ site.baseurl }}/assets/js/table.js"></script>
  <style type="text/css">
    .sorted-asc::after {
      content: " ▲";
      color: green;
    }

    .sorted-desc::after {
      content: " ▼";
      color: red;
    }

    .sorted-none::after {
      content: " ▲▼";
      color: grey;
    }
  </style>
</head>

<br>
<input type="text" id="searchInput" placeholder="Search...">

<br>
<table id="myTable">
  <th onclick="sortTable(0)">Deceased</th>
  <th onclick="sortTable(1)">Petitioner</th>
  <th onclick="sortTable(2)">Year</th>
{% for article in site.newspaper %}
  <tr>
    <td> <a href="{{ article.url | prepend:site.baseurl }}">{{ article.name }}</a></td>
    <td>{{ article.petitioner }}</td>
    <td>{{ article.year }}</td>
  </tr>
{% endfor %}
</table>

<script>
    document.addEventListener("DOMContentLoaded", function(event) {
      // Add the 'sorted-none' class to all column headers
      var headers = document.getElementsByTagName("th");
      for (var i = 0; i < headers.length; i++) {
        headers[i].classList.add("sorted-none");
      }
    });
</script>
