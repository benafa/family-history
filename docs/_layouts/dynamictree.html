---
layout: single
---

{% if site.environment != "dev" %}
<meta name="robots" content="noindex, nofollow"><style>#__memberspace_modal_protected_page { position:fixed; top:0; left:0; width:100%; height:100%; background:#fff; z-index:2147483646; }</style><div id="__memberspace_modal_protected_page"></div>
{% endif %}

<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/tree.css" type="text/css">
<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/pagination-hidden.css" type="text/css">
<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/links.css" type="text/css">

<style>

  div.back {
    margin-top: 30px;
  }

  p.children {
    margin-bottom: 0px
  }

  ul.children {
    margin-top: 5px;
  }

  #search-button {
    background-color: #868F7B;
  }

  #dropdown div:hover {
    background-color: #f1f1f1; /* Light grey background on hover */
    cursor: pointer; /* Change cursor to indicate clickable */
  }

</style>

<div id="search-box">
    <input type="text" id="search-input" placeholder="Search...">
    <input type="hidden" id="selected-id">
    <div id="dropdown" class="dropdown-content"></div>
</div>

<div class="master">
	<button onclick="activateAll()" class="btn btn--primary">Expand/Collapse All</button>  <br />
</div>

<div class="sticky-bar bar-hidden">
  <div class="legend">
    <div class="legend-item">
    	<div class="color leg-root"></div>
    	<span>Gen 1</span>
    </div>
	<div class="legend-item">   
	    <div class="color leg-0"></div>
	    <span>Gen 2</span>
	</div>
	<div class="legend-item">
	    <div class="color leg-1"></div>
	    <span>Gen 3</span>
	</div>
	<div class="legend-item">
	    <div class="color leg-2"></div>
	    <span>Gen 4</span>
	</div>
	<div class="legend-item ">
	    <div class="color leg-3"></div>
	    <span>Gen 5</span>
	</div>
	<div class="legend-item ">
	    <div class="color leg-4"></div>
	    <span>Gen 6</span>
	</div>
	<div class="legend-item ">
	    <div class="color leg-5"></div>
	    <span>Gen 7</span>
	</div>
  </div>
</div>

<div id="tree-content">
{{ content }}
</div>

 {% include comment-section.html url=page.url %}


<script id="tree-script" src="{{ site.baseurl }}/assets/js/tree.js"></script>
