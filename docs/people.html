---
layout: splash
title: List of all people 
---
<head>
  <script src="{{ site.baseurl }}/assets/js/table.js"></script>
  <style type="text/css">
    .sorted-asc::after {
      content: " ▲";
      color: green;
    }

    .sorted-desc::after {
      content: " ▼";
      color: red;
    }

    .sorted-none::after {
      content: " ▲▼";
      color: grey;
    }
  </style>

  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/links.css" type="text/css">

</head>

<br>
<input type="text" id="searchInput" placeholder="Search...">

<br>
<table id="myTable">
  <th onclick="sortTable(0)">Person</th>
  <th onclick="sortTable(1)">Last Name </th>
  <th onclick="sortTable(2)">Mother</th>
  <th onclick="sortTable(3)">Father</th>
  <th onclick="sortTable(4)">ID</th>
{% for person in site.person %}
  <tr>
    <td> <a href="{{ site.baseurl }}/person/{{ person.person_id }}" class="link">{{ person.first_name }}</a></td>
    <td> {{ person.last_name }}</td>
    <td><a href="{{ site.baseurl }}/person/{{ person.mother_id }}" class="link"> {{ person.mother }} </a></td>
    <td><a href="{{ site.baseurl }}/person/{{ person.father_id }}" class="link"> {{ person.father }} </a></td>
    <td> {{ person.person_id }}</td>
  </tr>
{% endfor %}
</table>

<script>
    document.addEventListener("DOMContentLoaded", function(event) {
      // Add the 'sorted-none' class to all column headers
      var headers = document.getElementsByTagName("th");
      for (var i = 0; i < headers.length; i++) {
        headers[i].classList.add("sorted-none");
      }
    });
    sortTable(1)
    sortTable(0)
</script>
