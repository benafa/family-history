---
layout: single
title: Marriage Records
---
<head>
  <script src="{{ site.baseurl }}/assets/js/table.js"></script>
  <style type="text/css">
    .sorted-asc::after {
      content: " ▲";
      color: green;
    }

    .sorted-desc::after {
      content: " ▼";
      color: red;
    }

    .sorted-none::after {
      content: " ▲▼";
      color: grey;
    }
  </style>
</head>

<br>
<input type="text" id="searchInput" placeholder="Search...">

<br>
<table id="myTable">
  <th onclick="sortTable(0)">Male</th>
  <th onclick="sortTable(1)">Female</th>
  <th onclick="sortTable(2)">Date</th>
{% for marr in site.marriage %}
  <tr>
    <td> <a href="{{ marr.url | prepend:site.baseurl }}">{{ marr.partner_1_first }} {{ marr.partner_1_last }}</a></td>
    <td> <a href="{{ marr.url | prepend:site.baseurl }}">{{ marr.partner_2_first }} {{ marr.partner_2_last }}</a></td>
    <td>{{ marr.date | date: "%Y %B %-d" }}</td>
  </tr>
{% endfor %}
</table>

<script>
    document.addEventListener("DOMContentLoaded", function(event) {
      // Add the 'sorted-none' class to all column headers
      var headers = document.getElementsByTagName("th");
      for (var i = 0; i < headers.length; i++) {
        headers[i].classList.add("sorted-none");
      }
    });

  sortTable(2);

</script>
