---
layout: single
title: Posts 
---

<style>
	p.excerpt {
		font-size: 20px;
	}

	p.date {
		font-size: 13px;
		margin-bottom: 0px;
	}
</style>

<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/links.css" type="text/css">


<div>
	<p> <a href="{{ site.baseurl }}/account" class="link">Remember to create an account to susbcribe to the latest updates</a> </p>
</div>

<div>
	{% for post in site.posts %}
	<div> 
		<a href="{{ post.url | prepend:site.baseurl }}">{{ post.title }}</a> 
		<p class="date"> {{ post.date | date: "%-d %B %Y" }} </p>
		<p class="excerpt"> {{ post.excerpt }} </p>
	</div>
	{% endfor %}
</div>
