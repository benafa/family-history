---
layout: single
title: Posts 
---

<style>
	p.excerpt {
		font-size: 20px;
	}

	p.date {
		font-size: 13px;
		margin-bottom: 0px;
	}
</style>

<script>
	const handleReady = ({ detail }) => {
	  const { memberInfo } = detail;

	  if (memberInfo) {
	    console.log(memberInfo.email)
	    var elements = document.getElementsByClassName('login_prompt');

        for (var i = 0; i < elements.length; i++) {
            elements[i].style.display = 'none';
        }
	  } else {
	  	var elements = document.getElementsByClassName('login_prompt');

        for (var i = 0; i < elements.length; i++) {
            elements[i].style.display = 'block';
        }
	  }
	}

	document.addEventListener('MemberSpace.ready', handleReady);
</script>

<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/links.css" type="text/css">


<div class="login_prompt" style="display:none">
	<p> <a href="{{ site.baseurl }}/account" class="link">Remember to create an account to subscribe to the latest updates</a> </p>
</div>

<div>
	{% for post in site.posts %}
	<div> 
		<a href="{{ post.url | prepend:site.baseurl }}">{{ post.title }}</a> 
		<p class="date"> {{ post.date | date: "%-d %B %Y" }} </p>
		<p class="excerpt"> {{ post.excerpt }} </p>
	</div>
	{% endfor %}
</div>
